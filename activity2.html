<!DOCTYPE html>
<html>
<head>
<title>Javascript</title>
</head>
<body>
<h2>Loops in javascript</h2>
<p id="demo"></p>
<script>
var fruits=["Apple","Mango","Grapes","Watermelon","jackfruit","Banana","Strawberries"]
//var text//
for(i=0;i<fruits.length;i++){
    var text= fruits[i]+"<br>"
document.write(text);
}
</script>
</script>
</body>
</html>
